<!doctype html>
<html lang="en">
	<head>
		<title>Meshmill</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <div id="app">
            <div id="tabs">
                <button id="model-tab" class="tab">MODEL</button>
                <div id="jobtabs"></div>
                <button id="addjob-tab" class="tab">+<br>ADD JOB</button>
            </div>

            <div id="options">
                <div id="model-options">
                    Model: <input id="stlfile" type="file"><br>
                    <button id="reloadstl">Reload from disk</button>
                    <hr>
                    Bounds:<br>
                    <span id="bounds"></span><br>
                    <hr>
                    XY Resolution: <input type="text" id="resolution"> mm<br>
                    <input type="checkbox" id="bottomside"><label for="bottomside">Bottom side</label><br>
                    Heightmap: <span id="heightmapsize"></span> px <span id="heightmapwarning">WARNING: Large</span><br>
                    <hr>
                    <button id="render-heightmap">Render heightmap</button><br>
                    <progress max="100" id="model-pct"></progress><br>
                    <span id="model-eta"></span><br>
                </div>

                <div id="toolpath-options" style="display:none">
                    Tool shape: <select id="toolshape">
                        <option value="ball">Ball-nose end mill</option>
                        <option value="flat">Flat end mill</option>
                    </select><br>
                    Tool diameter: <input id="tooldiameter"></input> mm<br>
                    X/Y feed rate: <input id="xyfeed"></input> mm/min<br>
                    Z feed rate: <input id="zfeed"></input> mm/min<br>
                    Safe Z: <input id="safez"></input> mm<br>
                    Spindle: <input id="rpm"></input> rpm<br>
                    <hr>
                    Cut direction: <select id="direction">
                        <option value="horizontal">Horizontal (along X)</option>
                        <option value="vertical">Vertical (along Y)</option>
                    </select><br>
                    Step over: <input id="stepover"></input> mm<br>
                    Step down: <input id="stepdown"></input> mm<br>
                    Clearance: <input id="clearance"></input> mm<br>
                    <hr>
                    <input type="checkbox" id="roughingonly"><label for="roughingonly">Roughing only</label><br>
                    <input type="checkbox" id="rampentry"><label for="rampentry">Ramp entry (UNIMPLEMENTED)</label><br>
                    <input type="checkbox" id="omittop"><label for="omittop">Omit top (UNIMPLEMENTED)</label><br>
                    <input type="checkbox" id="clearbottom"><label for="clearbottom">Clear bottom</label><br>
                    <hr>
                    <button id="generate-toolpath">Generate toolpath</button><br>
                    <progress max="100" id="toolpath-pct"></progress><br>
                    <span id="toolpath-eta"></span><br>
                    <button>Save G-code</button> | <button id="deletejob">Delete job</button><br>
                    Cycle time estimate: <span id="cycletime">45m23s</span><br>
                </div>
            </div>

            <div id="scene"></div>
        </div>

		<script src="js/lib/three.min.js"></script>
        <script src="js/lib/STLLoader.js"></script>
        <script src="js/lib/OrbitControls.js"></script>
		<script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/project.js"></script>
        <script src="js/heightmap.js"></script>
        <script src="js/toolpath.js"></script>
        <script src="js/3d.js"></script>
        <script src="js/ui.js"></script>
	</body>
</html>
